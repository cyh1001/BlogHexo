        <p>保持无聊也是开始工作的好方法。</p>
<p>当各种信息流进入脑子的时候，大脑顺着信息流，似乎容易停止思考。但当封印了X、公众号、YouTube，以及其他各类信息流渠道的时候，会更容易感觉到无聊，但其实也把大脑空了出来。这时就更容易进入深度思考，也更容易进入工作状态。</p>
<p>所以有时感觉到无聊可能是好事，可以主动让自己感觉到无聊，也应该提升自己对无聊的忍受力。</p>
