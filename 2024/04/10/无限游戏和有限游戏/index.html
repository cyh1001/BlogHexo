        <p><a target="_blank" rel="noopener" href="https://www.owenyoung.com/thoughts/">摘录</a>：笔记是一种无限游戏，没有结果，只有过程。而博客是一种有限游戏，因为产出了公开的作品：博文。这说明我们不应该当一个完美主义者，只在脑海中或草稿箱中保留想法，反之我们应该尽可能完成作品，公开它，然后不断的练习这个过程。 我更坚定做一个以公开为目的的笔记软件了。</p>
<p>事实上，感觉经历了长时间的应试教育，会更熟悉有限游戏。如果将无限游戏转成有限游戏，或许能做得更好。</p>
