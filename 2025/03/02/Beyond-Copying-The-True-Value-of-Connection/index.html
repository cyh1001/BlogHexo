        <p>今天读到和菜头的<a target="_blank" rel="noopener" href="https://mp.weixin.qq.com/s/4z7wrSkkUU8Wmt6aPZscLA">《抄无可抄》</a>，感觉说得好对。一篇文章，一个视频，一起播客，一个产品，可能本身都不是那么重要，更重要的是，「他们是一种介质，用来连接两头」，当我听播客时，我就发现，似乎在和主理人建立连接。</p>
<p>别人可以很轻松地搬运你的内容，但是没办法代替你来和大家建立连接。</p>
